<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div>
                <h1>The Psychic Game!</h1>
                <p>In this game, you are a psychic who is guessing randomly chosen letters.
                    You have 8 chances to correctly guess the letter. Good luck and have fun!
                </p>
            </div>
        </div>
        <div class="d-flex flex-column">
            <div class="col-md-4 align-content-center col-md-offset-4">
                <div class="p-2" id="guessesLeft"></div>
                <div class="p-2" id="wins"></div>
                <div class="p-2" id="loss"></div>
                <div class="p-2" id="lettersChosen"></div>
            </div>
            <div class="flex-column">
                <img src="crystalball.jpg" alt="Psychic and Crystal ball">
            </div>
        </div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
